<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>قوالب عطور جاهزة</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #0b1f3f, #122f5e);
      color: #e0e6f2;
      padding: 30px 15px;
      max-width: 640px;
      margin: 40px auto;
      box-sizing: border-box;
    }
    .container {
      background: #1e2a4d;
      padding: 30px 35px 40px 35px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
      border: 1px solid #3a4a7a;
      text-align: center;
      color: #f0f4ff;
    }
    h1 {
      font-weight: 700;
      font-size: 2.4rem;
      margin-bottom: 15px;
      color: #a9bbf0;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #b0bde9;
      line-height: 1.5;
    }
    .price {
      font-size: 1.5rem;
      font-weight: 800;
      color: #7ecbff;
      margin-bottom: 30px;
      letter-spacing: 1.1px;
      text-shadow: 1px 1px 4px rgba(126, 203, 255, 0.7);
    }
    .images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin-bottom: 35px;
    }
    .images img {
      width: 48%;
      max-width: 280px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.7);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .images img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.9);
    }
    .cta a {
      background: #25d366;
      color: white;
      text-decoration: none;
      padding: 15px 28px;
      border-radius: 50px;
      font-size: 1.3rem;
      font-weight: 600;
      box-shadow: 0 6px 18px rgba(37, 211, 102, 0.6);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      display: inline-block;
      min-width: 220px;
    }
    .cta a:hover {
      background: #1ebe57;
      box-shadow: 0 8px 25px rgba(30, 190, 87, 0.8);
    }
    .about {
      background: #2c3a6b;
      border-radius: 15px;
      padding: 20px 25px;
      margin-bottom: 35px;
      box-shadow: inset 0 0 15px rgba(126, 203, 255, 0.4);
      color: #c3d0f7;
      text-align: right;
      direction: rtl;
    }
    .about h2 {
      margin-top: 0;
      margin-bottom: 10px;
      color: #7ecbff;
      font-size: 1.8rem;
    }
    .about a {
      color: #25d366;
      text-decoration: none;
      font-weight: 600;
    }
    .about a:hover {
      text-decoration: underline;
    }
    @media (max-width: 480px) {
      .images img {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>قوالب عطور جاهزة للنشر</h1>
    <p>وفر وقتك وجهدك مع تصاميم جاهزة واحترافية لعرض منتجات العطور.</p>

    <div class="price">10 قوالب فقط بـ3 دنانير 💸</div>

    <!-- تعريف عن أحمد -->
    <div class="about">
      <h2>تعريف عني</h2>
      <p><strong>أحمد</strong> - <em>مصمم جرافيك</em></p>
      <p>شاهد أعمالي على <a href="https://www.behance.net/aomarketingao1" target="_blank">Behance</a></p>
    </div>

    <!-- صور -->
    <div class="images">
      <img src="https://via.placeholder.com/280x280?text=نموذج+1" alt="نموذج 1" />
      <img src="https://via.placeholder.com/280x280?text=نموذج+2" alt="نموذج 2" />
    </div>

    <!-- زر واتساب -->
    <div class="cta">
      <a href="https://wa.me/962797094530?text=مرحبًا%20أرغب%20في%20شراء%20قوالب%20العطور" target="_blank">
        تواصل عبر واتساب
      </a>
    </div>
  </div>
</body>
                           </html>
